<nb-card>
    <nb-card-header>
      Liste Des Billets
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="billet" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addBillet($event)" (editConfirm)="editBillet($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
