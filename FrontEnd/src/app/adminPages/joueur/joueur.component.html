<nb-card>
    <nb-card-header>
      Liste Des Matches
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="joueurs" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="addMatch($event)" 
      (editConfirm)="editMatch($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
